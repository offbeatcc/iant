# Some Steps in Proof of Theorem 3.17

$$
\sum_{d \le a} \sum_{q \le \frac{x}{d}} f(d) g(q)
= \sum_{d \le a} f(d) \sum_{q \le \frac{x}{d}} g(q)
= \sum_{d \le a} f(d) G\left( \frac{x}{d} \right)
= \sum_{n \le a} f(n) G\left( \frac{x}{n} \right).
$$

$$
\sum_{d \le a} \sum_{q \le b} f(d) g(q)
= \sum_{d \le a} f(d) \sum_{q \le b} g(q)
= \sum_{d \le a} f(d) G(b)
= G(b) \sum_{d \le a} f(d)
= G(b) F(a).
$$

# Illustration of Theorem 5.18

\begin{align*}
2^0 & \equiv 1 \pmod{5}, \\
2^1 & \equiv 2 \pmod{5}, \\
2^2 & \equiv 4 \pmod{5}, \\
2^3 & \equiv 3 \pmod{5}, \\
2^4 & \equiv 1 \pmod{5}, \; \text{&#x261a;} \\
2^5 & \equiv 2 \pmod{5}, \\
2^6 & \equiv 4 \pmod{5}, \\
& \quad \vdots
\end{align*}

---

\begin{align*}
4^0 & \equiv 1 \pmod{5}, \\
4^1 & \equiv 4 \pmod{5}, \\
4^2 & \equiv 1 \pmod{5}, \\
4^3 & \equiv 4 \pmod{5}, \\
4^4 & \equiv 1 \pmod{5}, \; \text{&#x261a;} \\
4^5 & \equiv 4 \pmod{5}, \\
4^6 & \equiv 1 \pmod{5}, \\
& \quad \vdots
\end{align*}

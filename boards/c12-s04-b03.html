# Integral Along $ C_1 $

Substituting $ z = r e^{-\pi i} $ and $ dz = -dr $,

\begin{align*}
  \int_{C_1} z^{s-1} g(z) \, dz
  &= \int_{\infty}^c -r^{s-1} e^{-\pi i (s - 1)} g(-r) \, dr \\
  &= \int_{\infty}^c -r^{s-1} e^{-\pi i s} e^{\pi i} g(-r) \, dr \\
  &= \int_{\infty}^c r^{s-1} e^{-\pi i s} g(-r) \, dr.
\end{align*}

# Final Step in Proof of Theorem 12.22

We have obtained
\begin{align*}
\sum_{n=N}^{\infty} \int_0^1 \frac{u \, du}{(n + a + u)^{s + 1}}
&= \frac{1}{2} \sum_{n=N}^{\infty} \frac{1}{(n + a + 1)^{s + 1}}
+ \frac{s + 1}{2} \sum_{n=N}^{\infty} \int_0^1 \frac{u^2 \, du}{(n + a + u)^{s + 2}} \\
&= \frac{1}{2} \left\{ \zeta(s + 1, a) - \sum_{n=0}^N \frac{1}{(n + a)^{s + 1}} \right\}
+ \frac{s + 1}{2} \sum_{n=N}^{\infty} \int_0^1 \frac{u^2 \, du}{(n + a + u)^{s + 2}} \\
\end{align*}

From equation (26) we have
$$
\zeta(s, a) - \sum_{n=0}^N \frac{1}{(n + a)^s}
= \frac{(N + a)^{1 - s}}{s - 1}
- s \underbrace{\sum_{n=N}^{\infty} \int_0^1 \frac{u}{(u + n + a)^{s - 1}} \, du}_{\text{substitute from above}}.
$$
Thus
$$
\zeta(s, a) - \sum_{n=0}^N \frac{1}{(n + a)^s}
= \begin{aligned}[t]\frac{(N + a)^{1 - s}}{s - 1}
  &- \frac{s}{2} \left\{ \zeta(s + 1, a) - \sum_{n=0}^N \frac{1}{(n + a)^{s + 1}} \right\} \\
  &- \frac{s(s + 1)}{2} \sum_{n=N}^{\infty} \int_0^1 \frac{u^2 \, du}{(n + a + u)^{s + 2}}.
\end{aligned}
$$

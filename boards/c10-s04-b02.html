# Illustration of Theorem 10.4

$$
p = 7, \qquad p - 1 = 6, \qquad d = 1, 2, 3, 6.
$$

\begin{align*}
  \exp_7(1) &= 1, \\
  \exp_7(2) &= 3, \\
  \exp_7(3) &= 6, \\
  \exp_7(4) &= 3, \\
  \exp_7(5) &= 6, \\
  \exp_7(6) &= 2.
\end{align*}

\begin{align*}
  A(1) &= \{ 1 \}, & f(1) = \lvert A(1) \rvert &= 1 = \varphi(1), \\
  A(2) &= \{ 6 \}, & f(2) = \lvert A(2) \rvert &= 1 = \varphi(2), \\
  A(3) &= \{ 2, 4 \}, & f(3) = \lvert A(3) \rvert &= 2 = \varphi(3), \\
  A(6) &= \{ 3, 5 \}, & f(6) = \lvert A(6) \rvert &= 2 = \varphi(6).
\end{align*}

# $ L(s, \chi) $ As Linear Combination of Hurwitz Zeta Function

Illustration with $ k = 4 $:

\begin{align*}
  L(s, \chi)
  &= \frac{\chi(1)}{1^s} + \frac{\chi(2)}{2^s} + \frac{\chi(3)}{3^s} +
  \frac{\chi{4}}{4^s} + \dots \\ \\
  &= \begin{aligned}[t]
      \frac{\chi(1)}{1^s} &+ \frac{\chi(5)}{5^s} + \frac{\chi(9)}{9^s} + \dots \\
    + \frac{\chi(2)}{2^s} &+ \frac{\chi(6)}{6^s} + \frac{\chi(10)}{10^s} + \dots \\
    + \frac{\chi(3)}{3^s} &+ \frac{\chi(7)}{7^s} + \frac{\chi(11)}{11^s} + \dots \\
    + \frac{\chi(4)}{4^s} &+ \frac{\chi(8)}{8^s} + \frac{\chi(12)}{12^s} + \dots
  \end{aligned} \\ \\
  &= \begin{aligned}[t]
      \chi(1) &\left( \frac{1}{1^s} + \frac{1}{5^s} + \frac{1}{9^s} + \dots \right) \\
    + \chi(2) &\left( \frac{1}{2^s} + \frac{1}{6^s} + \frac{1}{10^s} + \dots \right) \\
    + \chi(3) &\left( \frac{1}{3^s} + \frac{1}{7^s} + \frac{1}{11^s} + \dots \right) \\
    + \chi(4) &\left( \frac{1}{4^s} + \frac{1}{8^s} + \frac{1}{12^s} + \dots \right) \\
  \end{aligned} \\ \\
  &= \sum_{r=1}^4 \chi(r) \sum_{q=0}^{\infty} \frac{1}{(4q + r)^s} \\ \\
  &= \begin{aligned}[t]
      \frac{1}{4^s} \chi(1) &\left( \frac{1}{(0 + \frac{1}{4})^s} + \frac{1}{(1 + \frac{1}{4})^s} + \frac{1}{(2 + \frac{1}{4})^s} + \dots \right) \\
    + \frac{1}{4^s} \chi(2) &\left( \frac{1}{(0 + \frac{2}{4})^s} + \frac{1}{(1 + \frac{2}{4})^s} + \frac{1}{(2 + \frac{2}{4})^s} + \dots \right) \\
    + \frac{1}{4^s} \chi(3) &\left( \frac{1}{(0 + \frac{3}{4})^s} + \frac{1}{(1 + \frac{3}{4})^s} + \frac{1}{(2 + \frac{3}{4})^s} + \dots \right) \\
    + \frac{1}{4^s} \chi(4) &\left( \frac{1}{(0 + \frac{4}{4})^s} + \frac{1}{(1 + \frac{4}{4})^s} + \frac{1}{(2 + \frac{4}{4})^s} + \dots \right) \\

  \end{aligned} \\ \\
  &= \frac{1}{4^s} \sum_{r=1}^4 \chi(r) \sum_{q=0}^{\infty} \frac{1}{(q + \frac{r}{4})^s} \\ \\
  &= \frac{1}{4^s} \sum_{r=1}^4 \chi(r) \zeta\left( s, \frac{r}{k} \right).
\end{align*}

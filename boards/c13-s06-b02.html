# Finding $ \alpha $ in Proof of Theorem 13.7

We want
$$
\frac{B(\alpha - 1)^{3/4}}{(\log t)^{1/4}} = 2(\alpha - 1) M \log^2 t.
$$
From the above equation, we get
$$
(\alpha - 1)^{1/4}
= \frac{B}{2M} \frac{1}{(\log t)^{1/4} (\log t)^2}
= \frac{B}{2M} \frac{1}{(\log t)^{9/4}}.
$$
Thus
$$
\alpha = 1 + \left( \frac{B}{2M} \right)^4 \frac{1}{(\log t)^9}.
$$

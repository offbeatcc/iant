# Illustration of Theorem 10.11 With Modulus 8

\begin{align*}
  5^1 &\equiv \phantom{0}5 \pmod{8}, & -5^1 &\equiv 3 \pmod{8}, \\
  5^2 &\equiv \phantom{1}1 \pmod{8}, & -5^2 &\equiv 7 \pmod{8}.
\end{align*}

For every odd integer $ n $ there is a unique $ b(n) $ such that
$$
n \equiv (-1)^{(n - 1)/2} 5^{b(n)} \pmod{8}, \text{ with } 1 \le b(n) \le 2.
$$

\begin{align*}
  n &= 1: &  5^2 &\equiv 1 \pmod{8}, & b(1) &= 2, \\
  n &= 3: & -5^1 &\equiv 3 \pmod{8}, & b(3) &= 1, \\
  n &= 5: &  5^1 &\equiv 5 \pmod{8}, & b(5) &= 1, \\
  n &= 7: & -5^2 &\equiv 7 \pmod{8}, & b(7) &= 2.
\end{align*}

---

$$
f(n) = \begin{cases}
  (-1)^{(n - 1)/2} & \text{if \( n \) is odd}, \\
  0 & \text{if \( n \) is even}.
\end{cases}
$$

$$
g(n) = \begin{cases}
  e^{i 2\pi b(n)/2} & \text{if \( n \) is odd}, \\
  0 & \text{if \( n \) is even}.
\end{cases}
$$

\begin{array}{r r r r r}
  n & 1 & 3 & 5 & 7 \\
  \hline
  f(n) &
  (-1)^{(1 - 1)/2} &
  (-1)^{(3 - 1)/2} &
  (-1)^{(5 - 1)/2} &
  (-1)^{(7 - 1)/2} \\
  g(n) &
  e^{i2\pi b(1)/2} &
  e^{i2\pi b(3)/2} &
  e^{i2\pi b(5)/2} &
  e^{i2\pi b(7)/2}
\end{array}

\begin{array}{r r r r r}
  n & 1 & 3 & 5 & 7 \\
  \hline
  f(n) & 1 & -1 &  1 & -1 \\
  g(n) & 1 & -1 & -1 &  1
\end{array}

---

$$
\chi_{a, c} = f(n)^a g(n)^c
$$

\begin{array}{r r r r r}
  n & 1 & 3 & 5 & 7 \\
  \hline
  \chi_{1,1}(n) & f(1)^1 g(1)^1 & f(3)^1 g(3)^1 & f(5)^1 g(5)^1 & f(7)^1 g(7)^1 \\
  \chi_{1,2}(n) & f(1)^1 g(1)^2 & f(3)^1 g(3)^2 & f(5)^1 g(5)^2 & f(7)^1 g(7)^2 \\
  \chi_{2,1}(n) & f(1)^2 g(1)^1 & f(3)^2 g(3)^1 & f(5)^2 g(5)^1 & f(7)^2 g(7)^1 \\
  \chi_{2,2}(n) & f(1)^2 g(1)^2 & f(3)^2 g(3)^2 & f(5)^2 g(5)^2 & f(7)^2 g(7)^2
\end{array}

\begin{array}{r r r r r}
  n & 1 & 3 & 5 & 7 \\
  \hline
  \chi_{1,1}(n) & 1 &  1 & -1 & -1 \\
  \chi_{1,2}(n) & 1 & -1 &  1 & -1 \\
  \chi_{2,1}(n) & 1 & -1 & -1 &  1 \\
  \chi_{2,2}(n) & 1 &  1 &  1 &  1
\end{array}

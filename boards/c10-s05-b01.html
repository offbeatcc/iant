# Illustration of Theorem 10.5

Let $ p = 7 $. Then $ a = 3 $ is a primitive root of $ p $.


## Quadratic Residues

Now consider the numbers

$$ (3^2, 3^4, 3^6) \equiv (2, 4, 1) \pmod{7}. $$

The above numbers are quadratic residues modulo $ 7 $.


## Quadratic Nonresidues

Also consider the numbers

$$ (3^1, 3^3, 3^5) \equiv (3, 6, 5) \pmod{7}. $$

The above numbers are quadratic nonresidues modulo $ 7 $.

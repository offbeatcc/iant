# First Equation of Theorem 9.13

\begin{align*}
(a_1 + a_2) (b_1 + b_2 + b_3)
  &= (a_1 b_1 + a_1 b_2 + a_1 b_3) + (a_2 b_1 + a_2 b_2 + a_2 b_3) \\
  &= \left( \sum_{i=1}^2 a_i \right) \left( \sum_{i=1}^3 b_i \right) \\
  &= \sum_{i=1}^2 \sum_{j=1}^3 a_i b_j.
\end{align*}

---

$$
G(1, \chi)
= \sum_{r=1}^{p-1} \chi(r) e^{i 2 \pi r / p}
= \sum_{r=1}^{p-1} (r \mid p) e^{i 2 \pi r / p}.
$$

$$
G(1, \chi)^2
= \left( \sum_{r=1}^{p-1} (r \mid p) e^{i 2 \pi r / p} \right)
  \left( \sum_{r=1}^{p-1} (r \mid p) e^{i 2 \pi r / p} \right)
= \sum_{r=1}^{p-1} \sum_{s=1}^{p-1} (r \mid p) (s \mid p) e^{i 2 \pi (r + s)/p}.
$$

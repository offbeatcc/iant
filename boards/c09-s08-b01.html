## Example Values of $ p $

$$ 3, 7, 11, 19, 23, \dots $$


## Properties of $ m $

\begin{align*}
  2 & \mid m, && \text{(possible)} \\
  (4k + 1) & \mid m \text{ for some prime } k, && \text{(possible)} \\
  (4k + 3) & \mid m \text{ for some prime } k. && \text{(impossible)}
\end{align*}

Thus

\begin{align*}
  m = 2^a p_1^{a_1} p_2^{a_2} \dots p_r^{a_r}
\end{align*}

where each $ p_i = 4k_i + 1 $ for some integer $ k_i $.

## Example Values of $ m $

$$
1, 2, 4, 5, 8, 10, 13, \dots
$$

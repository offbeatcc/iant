# Illustration With Modulus 4

Let $ p^{\alpha} = 4 $.

\begin{align*}
  3^0 &\equiv 1 \pmod{4}, & b(1) = \mathop{\rm ind}\nolimits_3 1 &= 0, \\
  3^1 &\equiv 3 \pmod{4}, & b(3) = \mathop{\rm ind}\nolimits_3 3 &= 1.
\end{align*}

$$
\chi_h(n) = \begin{cases}
  e^{i2\pi h b(n)/4} & \text{ if } 4 \nmid n, \\
  0 & \text{ if } 4 \mid n.
\end{cases}
$$

\begin{array}{r r r r r}
  n & 1 & 2 & 3 & 4 \\
  \hline
  \chi_0(n) &
  e^{i2\pi \cdot 0 \cdot b(1)/2} &
  0 &
  e^{i2\pi \cdot 0 \cdot b(3)/2} &
  0 \\
  \chi_1(n) &
  e^{i2\pi \cdot 1 \cdot b(1)/2} &
  0 &
  e^{i2\pi \cdot 1 \cdot b(3)/2} &
  0
\end{array}

\begin{array}{r r r r r}
  n & 1 & 2 & 3 & 4 \\
  \hline
  \chi_0(n) & 1 & 1 & 1 & 1 \\
  \chi_1(n) & 1 & 0 & -1 & 0
\end{array}

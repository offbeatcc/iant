# Partial Sum of $ a_p $

We have
$$
\log P(x) = \sum_{p \le x} \log\left( 1 - \frac{1}{p} \right).
$$
Thus
\begin{align*}
  \sum_{p \le x} a_p
  &= \sum_{p \le x} -\log\left( 1 - \frac{1}{p} \right) - \frac{1}{p} \\
  &= - \sum_{p \le x} \log\left( 1 - \frac{1}{p} \right) - \sum_{p \le x} \frac{1}{p} \\
  &= - \log P(x) - \sum_{p \le x} \frac{1}{p}.
\end{align*}

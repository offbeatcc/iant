# Some Steps in the Proof of Theorem 7.2

$$
  p > 1
  \implies p - 1 > 0 \\
  \implies 4p - 1 > p.
$$

$$
  p_1 \equiv p_2 \equiv \dots \equiv p_k \equiv 1 \pmod{4}
  \implies p_1 p_2 \cdots p_k \equiv 1 \pmod{4}.
$$


# Final Step in the Proof of Theorem 7.3

$$
  \frac{p - 1}{2} = 2k \implies p = 4k + 1.
$$

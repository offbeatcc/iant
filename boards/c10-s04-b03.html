<title>Another Illustration of Theorem 10.4</title>
<script src="https://cdn.jsdelivr.net/npm/muboard"></script>
<textarea style="display: none">
<div class="center">

$$
p = 11, \qquad p - 1 = 10, \qquad d = 1, 2, 5, 10.
$$

\begin{align*}
  \exp_{11}(1) &= 1, & \exp_{11}(6) &= 10, \\
  \exp_{11}(2) &= 10, & \exp_{11}(7) &= 10, \\
  \exp_{11}(3) &= 5, & \exp_{11}(8) &= 10, \\
  \exp_{11}(4) &= 5, & \exp_{11}(9) &= 5, \\
  \exp_{11}(5) &= 5, & \exp_{11}(10) &= 2, \\
\end{align*}

\begin{align*}
  A(1) &= \{ 1 \}, & f(1) = \lvert A(1) \rvert &= 1 = \varphi(1), \\
  A(2) &= \{ 10 \}, & f(2) = \lvert A(2) \rvert &= 1 = \varphi(2), \\
  A(5) &= \{ 3, 4, 5, 9 \}, & f(3) = \lvert A(5) \rvert &= 4 = \varphi(5), \\
  A(10) &= \{ 2, 6, 7, 8 \}, & f(6) = \lvert A(10) \rvert &= 4 = \varphi(10).
\end{align*}

Note:

$$
A(5)
= \{ 3, 4, 5, 9 \}
\equiv \{ 3^1, 3^4, 3^3, 3^2 \}
\equiv \{ 4^4, 4^1, 4^2, 4^3 \}
\equiv \{ 5^2, 5^3, 5^1, 5^4 \}
\equiv \{ 9^3, 9^2, 9^4, 9^1 \} \pmod{11}.
$$

$$
A(10)
= \{ 2, 6, 7, 8 \}
\equiv \{ 2^1, 2^9, 2^7, 2^3 \}
\equiv \{ 6^9, 6^1, 6^3, 6^7 \}
\equiv \{ 7^3, 7^7, 7^1, 7^9 \}
\equiv \{ 8^7, 8^3, 8^9, 8^1 \} \pmod{11}.
$$

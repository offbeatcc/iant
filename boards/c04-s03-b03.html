# Integration by Parts to Obtain Euler's Summation Formula From Abel's Identity

## Integration by Parts

$$
\int uv \, dt = u \int v \, dt - \int u' \left( \int v \, dt \right) \, dt.
$$

$$
\int_y^x t f'(t) dt
= \left\{ t \int f'(t) \, dt - \int 1 \left( \int f'(t)\, dt \right) \, dt \right\} \Biggr|_y^x
= \left\{ t f(t) - \int f(t) dt \right\} \Biggr|_y^x
= x f(x) - y f(y) - \int_y^x f(t)\, dt.
$$


## Final Steps

\begin{align*}
\sum_{y \lt n \le x} f(n)
& = f(x) [x] - f(y) [y] - \int_y^x [t] f'(t) \, dt \\
& = f(x) [x] - f(y) [y] - \int_y^x [t] f'(t) \, dt +
    \underbrace{\left( \int_y^x t f'(t) dt - x f(x) + y f(y) +
                       \int_y^x f(t)\, dt \right)}_{0 \text{ by above definite integral}} \\
& = \int_y^x f(t) \, dt + \int_y^x (t - [t]) f'(t) dt + f(x)([x] - x) - f(y)([y] - y).
\end{align*}

# Reciprocal of Characters

$$ G = \{ 1, 2, 3, 4 \} , \qquad m \cdot n = mn \bmod 5 $$

## Characters

\begin{align*}
f_1(n) & = \begin{cases}
  1 & \text{if } n = 1, \\
  1 & \text{if } n = 2, \\
  1 & \text{if } n = 3, \\
  1 & \text{if } n = 4.
\end{cases}
&
f_2(n) & = \begin{cases}
  1 & \text{if } n = 1, \\
  -1 & \text{if } n = 2, \\
  -1 & \text{if } n = 3, \\
  1 & \text{if } n = 4.
\end{cases} \\ \\
f_3(n) & = \begin{cases}
  1 & \text{if } n = 1, \\
  i & \text{if } n = 2, \\
  -i & \text{if } n = 3, \\
  -1 & \text{if } n = 4.
\end{cases}
&
f_4(n) & = \begin{cases}
  1 & \text{if } n = 1, \\
  -i & \text{if } n = 2, \\
  i & \text{if } n = 3, \\
  -1 & \text{if } n = 4.
\end{cases}
\end{align*}


## Illustration of Reciprocal of Characters

$$
\frac{1}{f_3}\biggl( n \biggr) =
\frac{1}{f_3(n)} = \begin{cases}
  1 & \text{if } n = 1, \\
  -i & \text{if } n = 2, \\
  i & \text{if } n = 3, \\
  -1 & \text{if } n = 4.
\end{cases} = f_4(n) = f_3^{-1}(n) = \overline{f_3(n)} = f_3(n^{-1}).
$$

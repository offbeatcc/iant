# Illustration of Theorem 5.5

$$
12 \equiv 22 \pmod{10},
\quad 2 \mid 10,
\quad 2 \mid 12,
\quad 2 \mid 22.
$$


# Illustration of Theorem 5.6

$$
12 \equiv 42 \pmod{30}, \quad (12, 30) = (42, 30) = 6.
$$


# Illustration of Theorem 5.7

$$
3 \equiv 13 \equiv 23 \equiv 33 \equiv 43 \pmod{10}.
$$

The difference between any two distinct integers above is $ \ge 10 $.


# Illustration of Theorem 5.8

$$
13 \equiv 23 \equiv 3 \pmod{10}.
$$


# Illustration of Theorem 5.9

$$
4 \equiv 19 \pmod{3}, \quad 4 \equiv 19 \pmod{5}, \quad 4 \equiv 19 \pmod{15}.
$$

$$
4 \equiv 10 \pmod{3}, \quad 4 \equiv 10 \pmod{6}, \quad 4 \not\equiv 10 \pmod{18}.
$$

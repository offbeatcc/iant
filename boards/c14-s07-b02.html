# Finding the Minimum

## First-Derivative Test

$$
\frac{d}{dt} \left( \frac{\pi^2}{6t} + nt \right) = 0.
$$
That is,
$$
-\frac{\pi^2}{6t^2} + n = 0.
$$
Thus
$$
\frac{\pi^2}{6t} = nt, \quad \text{ or } \quad t = \frac{\pi}{\sqrt{6n}}.
$$


## Second-Derivative Test

$$
\frac{d^2}{dt^2} \left( \frac{\pi^2}{6t} + nt \right)
= \frac{d}{dt} \left( -\frac{\pi^2}{6t^2} + n \right)
= \frac{\pi^2}{3t^3} > 0.
$$

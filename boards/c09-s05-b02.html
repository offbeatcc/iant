# Inequalities in the Proof of Theorem 9.8

## First Inequality

\begin{align*}
  qx - py > 0
  &\iff py < qx \\
  &\iff y < \frac{qx}{p} \\
  &\iff y \le \left[ \frac{qx}{p} \right].
\end{align*}


## Second Inequality

\begin{align*}
  qx - py < 0
  &\iff qx < py \\
  &\iff x < \frac{py}{q} \\
  &\iff x \le \left[ \frac{pq}{q} \right].
\end{align*}

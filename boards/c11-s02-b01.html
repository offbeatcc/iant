# Riemann Zeta Function

\begin{align*}
  \zeta(3) &= 1 + \frac{1}{2^3} + \frac{1}{3^3} + \dots \approx 1.2020569\dots \\
  \zeta(2) &= 1 + \frac{1}{2^2} + \frac{1}{3^2} + \dots
            = \frac{\pi^2}{6} \approx 1.6449340\dots \\
  \zeta(1) &= 1 + \frac{1}{2} + \frac{1}{3} + \dots = \infty. \\
  \zeta(0.5) &= 1 + \frac{1}{\sqrt{2}} + \frac{1}{\sqrt{3}} + \dots = \infty. \\
  \zeta(0) &= 1 + \frac{1}{2^0} + \frac{1}{3^0} + \dots
            = 1 + 1 + 1 \dots = \infty. \\
  \zeta(-1) &= 1 + \frac{1}{2^{-1}} + \frac{1}{3^{-1}} + \dots = 1 + 2 + 3 + \dots = \infty.
\end{align*}

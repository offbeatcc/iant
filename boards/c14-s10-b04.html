# Illustration of Example 1

## The Remarkable Relation

$$
np(n) = \sum_{k=1}^n \sigma(k) p(n - k).
$$


## An Illustration With $ n = 5 $

$$
5 \cdot p(5) = 5 \cdot 7 = 35.
$$

\begin{align*}
\sum_{k=1}^5 \sigma(k) p(5 - k)
&= \sigma(1) p(4) + \sigma(2) p(3) + \sigma(3) p(2) + \sigma(4) p(1) + \sigma(5) p(0) \\
&= (1)(5) + (3)(3) + (4)(2) + (7)(1) + (6)(1) \\
&= 5 + 9 + 8 + 7 + 6 \\
&= 35.
\end{align*}

# Sum of Integrals in the Proof of Euler's Summation Formula

\begin{align*}
\int_{m + 1}^{k} [t] f'(t) dt
= & \, \int_{m + 1}^{m + 2} [t] f'(t) dt
+ \int_{m + 2}^{m + 3} [t] f'(t) dt + \dots
+ \int_{k - 1}^{k} [t] f'(t) dt \\
= & \, (m + 2) f(m + 2) - (m + 1) f(m + 1) - f(m + 2) \\
& + (m + 3) f(m + 3) - (m + 2) f(m + 2) - f(m + 3) \\
& \dots \\
& + (k) f(k) - (k - 1) f(k - 1) - f(k) \\
= & \, kf(k) - (m + 1)f(m + 1) - \sum_{n=m + 2}^{k} f(n) \\
= & \, kf(k) - mf(m + 1) - f(m + 1) - \sum_{n=m + 2}^{k} f(n) \\
= & \, kf(k) - mf(m + 1) - \sum_{n=m + 1}^{k} f(n) \\
= & \, kf(k) - mf(m + 1) - \sum_{y < n \le x} f(n).
\end{align*}

# Illustration of Proof of Theorem 9.6

## Example 1

Let $ n = 3 $ and $ p = 11 $.

$$
n, 2n, 3n, \dots, \frac{p - 1}{2} n
= 3, 6, 9, 12, 15
\equiv 3, 6, 9, 1, 4 \pmod{11}.
$$

\begin{align*}
A &= \{ 1, 3, 4 \}, \\
B &= \{ 6, 9 \}, \\
C &= \{ 2, 5 \}.
\end{align*}


## Example 2

Let $ n = 6 $ and $ p = 11 $.

$$
n, 2n, 3n, \dots, \frac{p - 1}{2} n
= 6, 12, 18, 24, 30
\equiv 6, 1, 7, 2, 8 \pmod{11}.
$$

\begin{align*}
A &= \{ 1, 2 \}, \\
B &= \{ 6, 7, 8 \}, \\
C &= \{ 3, 4, 5 \}.
\end{align*}

# Obtaining Equation 24 in Proof of Theorem 9.15

Using Theorem 8.4, for arithmetical function $ f(n) $ with period
$ p $ we get

$$
f(n) = \sum_{m \; \bmod \; p} g(m) e^{i 2 \pi mn/p}
$$

where

$$
g(m) = \frac{1}{p} \sum_{n \; \bmod \; p} f(n) e^{-i 2 \pi mn/p}.
$$

Thus

$$
G(n, \chi)^q = \sum_{m \; \bmod \; p} a_q(m) e^{i 2 \pi m n/p}
$$

where

$$
a_q(m) = \frac{1}{p} \sum_{n \; \bmod \; p} G(n, \chi)^q e^{-i 2 \pi mn/p}.
$$

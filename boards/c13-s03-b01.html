# Applying Lemma 3 in Theorem 13.2

From Lemma 3, for $ c > 0 $, $ u > 0 $, and for every integer $ k \ge
1 $, we have
$$
\frac{1}{2\pi i} \int_{c - \infty i}^{c + \infty i} \frac{u^{-z}}{z(z + 1) \dots (z + k)} \, dz
= \begin{cases}
\frac{1}{k!} (1 - u)^k & \text{ if } 0 < u \le 1, \\
0 & \text{ if } u > 1.                                         
\end{cases}
$$

Take $ k = 1 $ and $ u = n/x $ to get
$$
\frac{1}{2\pi i} \int_{c - \infty i}^{c + \infty i} \left( \frac{x}{n} \right)^s \frac{1}{s(s + 1)} \, ds
= \begin{cases}
1 - \frac{n}{x} & \text{ if } 0 < n \le x, \\
0 & \text{ if } n > x.                                         
\end{cases}
$$

Let $ f $ be multiplicative. We want to show that
$$
\sum_{d \mid n} \mu(d) f(d) = \prod_{p \mid n} (1 - f(p)).
$$

Note the following:

$$
g(n)
= \sum_{d \mid n} \mu(d) f(d)
= \sum_{d \mid n} (\mu f) (d)
u\left( \frac{n}{d} \right)
= (\mu f) * u.
$$

The functions $ \mu $ and $ f $ are multiplicative. Thus $ \mu f $ is
multiplicative. Thus $ (\mu f) * u $ is multiplicative.

$$
g(n) = g(p_1^{a_1} p_2^{a_2} \dots p_k^{a_k}) =
g(p_1^{a_1}) g(p_2^{a_2}) \dots g(p_k^{a_k}).
$$

$$
g(p_i^{a_i})
= \sum_{d \mid p_i^{a_i}} \mu(d) f(d)
= \mu(1) f(1) + \mu(p_i) f(p_i) +
  \underbrace{\mu(p_i^2) f(p_i^2) + \dots + \mu(p_i^{a_i}) f(p_i^{a_i})}_{0}
= 1 - f(p).
$$

$$
g(n)
= g(p_1) g(p_2) \dots g(p_k)
= (1 - f(p_1)) (1 - f(p_2)) \dots (1 - f(p_k))
= \prod_{p \mid n} (1 - f(p)).
$$

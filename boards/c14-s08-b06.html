# Obtaining Equation (20)

From equation (18) we get,
$$
\frac{G_x(z)}{a_0(x)}
= \sum_{m=-\infty}^{\infty} x^{m^2} z^{2m}.
$$

Substituting $ x = x^4 $ and $ z = i $ we get,
$$
\frac{G_{x^4}(i)}{a_0(x^4)}
= \sum_{m=-\infty}^{\infty} (x^4)^{m^2} i^{2m}
= \sum_{m=-\infty}^{\infty} x^{4m^2} (i^2)^m
= \sum_{m=-\infty}^{\infty} (-1)^m x^{(2m)^2}.
$$

From equation (19) we have,
$$
\frac{G_x(e^{\pi i/4})}{a_0(x)}
= \sum_{m=-\infty}^{\infty} (-1)^m x^{(2m)^2}
$$

Thus
$$
\frac{G_x(e^{\pi i/4})}{a_0(x)}
= \frac{G_{x^4}(i)}{a_0(x^4)}
$$

# Relationship Between Divisor Sum Function and Unrestricted Partition Function

We know that $ p_{A,f}(n) $ defined by

$$
\prod_{n \in A} (1 - x^n)^{-f(n)/n}
= 1 + \sum_{n=1}^{\infty} p_{A,f}(n) x^n
$$
satisfies
$$
np_{A,f}(n) = \sum_{k=1}^n f_A(k) p_{A,f}(n - k)
\qquad \text{ where } \qquad
f_A(k) = \sum_{\substack{d \mid k \\ d \in A}} f(d).
$$

---

Consider
$$
\prod_{n=1}^{\infty} (1 - x^n)^{-1} = 1 + \sum_{n=1}^{\infty} p(n) x^n.
$$
Comparing with the first equation we see that
$$
A = \mathbb{N}, \quad
f(n) = n, \quad
p_{A,f}(n) = p(n), \quad
f_A(k) = \sigma(k).
$$
Thus
$$
np(n) = \sum_{k=1}^n \sigma(k) p(n - k).
$$

# Applying the Recursion Formula for Coefficients for Negative $ m $

## Recursion Formula
$$
a_m = x^{2m - 1} a_{m - 1}.
$$

## Application
With change of variable for subscript, we get
$$
a_m = x^{-2m - 1} a_{m+1}.
$$
With $ k $ as a positive integer such that $ m = -k $, we get
$$
a_{-k} = x^{2k - 1} a_{-(k - 1)}.
$$
Thus
\begin{align*}
  a_{-k}
  &= x^{2k - 1} a_{-(k - 1)} \\
  &= (x^{2k - 1} x^{2k - 3}) a_{-(k - 2)} \\
  &= (x^{2k - 1} x^{2k - 3} x^{2k - 5}) a_{-(k - 3)} \\
  &\;\,\vdots \\
  &= (x^{2k - 1} x^{2k - 3} x^{2k - 5} \dots x) a_0 \\
  &= x^{m^2} a_0.
\end{align*}

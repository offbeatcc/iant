# Illustration of Theorem 10.6

\begin{align*}
  \exp_7(3) &= 6 = \varphi(7), \\
  \exp_{49}(3) &= 42 = \varphi(49).
\end{align*}

$$
3^6 \equiv 43 \not\equiv 1 \pmod{49}.
$$

---

\begin{align*}
  \exp_{29}(14) &= 28 = \varphi(29), \\
  \exp_{841}(14) &= 28 \neq \underbrace{\varphi(841)}_{29 \times 28 = 812}.
\end{align*}

$$
14^{28} \equiv 1 \pmod{841}.
$$

---

$$
(14 + 29)^{28} = 43^{28} \equiv 59 \not\equiv 1 \pmod{841}.
$$

$$
\exp_{841}(43) = 812 = \varphi(841).
$$

# Separability of $ \chi_3 \bmod 5 $

$$
k = 5, \qquad n = 2, \qquad \chi_3 \text{ as in section 6.8}.
$$

$$
z
= e^{i2\pi/k}
= e^{i2\pi/5}
= \cos\left( \frac{2\pi}{5} \right) + i \sin\left( \frac{2\pi}{5} \right)
= \frac{\sqrt{5} - 1}{4} + i \sqrt{\frac{5 + \sqrt{5}}{8}}
= 0.309 + 0.951i.
$$

$$
z^n
= z^2
= e^{i2\pi\cdot n/k}
= e^{i2\pi\cdot 2/5}
= \cos\left( \frac{4\pi}{5} \right) + i \sin\left( \frac{4\pi}{5} \right)
= \frac{- \sqrt{5} - 1}{4} + i \sqrt{\frac{5 - \sqrt{5}}{8}}
= -0.809 + 0.588i.
$$

$$
G(1, \chi_3)
= \sum_{m=1}^k \chi(m) e^{i2\pi m/k}
= \sum_{m=1}^5 \chi_3(m) (z^1)^m
= \chi_3(1) z + \chi_3(2) z^2 + \chi_3(3) z^3 + \chi_3(4) z^4
= -\sqrt{\frac{5 - \sqrt{5}}{2}} + i\sqrt{\frac{5 + \sqrt{5}}{2}}
= -1.176 + 1.902i.
$$

$$
G(2, \chi_3)
= \sum_{m=1}^k \chi(m) e^{i2\pi (2) m/k}
= \sum_{m=1}^5 \chi_3(m) (z^2)^m
= \chi_3(1) z^2 + \chi_3(2) (z^2)^2 + \chi_3(3) (z^2)^3 + \chi_3(4) (z^2)^4
= \sqrt{\frac{5 + \sqrt{5}}{2}} + i\sqrt{\frac{5 - \sqrt{5}}{2}}
= 1.902 + 1.176i.
$$

$$
X_3(2) = i
$$

$$
\overline{X}_3(2) = -i.
$$

$$
G(2, \chi_3) = \overline{X}_3(2) G(1, \chi_3).
$$

$$
1.902 + 1.176i = (-i)(-1.176 + 1.902i).
$$

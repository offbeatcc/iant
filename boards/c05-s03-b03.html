# Illustration of Theorem 5.14

## Example 1

$$
4x \equiv 6 \pmod{10}.
$$

Number of solutions: $ (4, 10) = 2 $.

Solve $ 2x \equiv 3 \pmod{5} $. Thus $ x \equiv 4 \pmod{5} $.

Solutions: $ 4, 9 $.


## Example 2

$$
15x \equiv 5 \pmod{10}.
$$

Number of solutions: $ (15, 10) = 5 $.

Solve $ 5x \equiv 1 \pmod{2} $. Thus $ x \equiv 1 \pmod{2} $.

Solutions: $ 1, 3, 5, 7, 9 $.

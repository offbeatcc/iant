# Computing $ \zeta(-1) $

\begin{align*}
  \zeta(-1) &= \zeta(-1, 1) = \Gamma(1 - (-1)) I(-1, 1) = \Gamma(2) \cdot I(-1, 1) \\
  &= \frac{1}{2\pi i} \int_{C_2} \frac{e^z}{z^2 (1 - e^z)} \\
  &= \operatorname*{Res}_{z=0} \frac{e^z}{z^2(1 - e^z)} \\
  &= \frac{1}{(3 - 1)!} \lim_{z \to 0} \frac{d^2}{dz^2} (z - 0)^3 \frac{e^z}{z^2(1 - e^z)} \\
  &= \frac{1}{2} \lim_{z \to 0} \frac{d^2}{dz^2} \frac{z e^z}{1 - e^z} \\
  &= \frac{1}{2} \lim_{z \to 0} \frac{d}{dz} \frac{e^z(1 + z - e^z)}{(1 - e^z)^2} \\
  &= \frac{1}{2} \lim_{z \to 0} \frac{e^z(2 + z + ze^z - 2e^z)}{(1 - e^z)^3} \\
  &= \frac{1}{2} \cdot \left( -\frac{1}{6} \right) \\
  &= -\frac{1}{12}.
\end{align*}

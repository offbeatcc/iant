We know that
$$ \operatorname*{Res}_{s=1} \chi(r) \zeta\left(s, \frac{r}{k} \right) = \chi(r). $$
Using the limit formula for residue on LHS, we get
$$ \lim_{s \to 1} (s - 1) \chi(r) \zeta\left(s, \frac{r}{k} \right) = \chi(r). $$
Thus
\begin{align*}
  \lim_{s \to 1} (s - 1) k^{-s} \sum_{r=1}^k \chi(r)
  \zeta\left(s, \frac{r}{k} \right)
  &= \frac{1}{k} \sum_{r=1}^k \lim_{s \to 1} (s - 1) \chi(r) \zeta\left(s, \frac{r}{k} \right) \\
  &= \frac{1}{k} \sum_{r=1}^k \chi(r).
\end{align*}

# Illustration of Proof of Theorem 7.2

Assume $ 7 $ is the largest prime of the form $ 4n - 1 $.

$$
N = (2^2 \cdot 3 \cdot 5 \cdot 7 - 1) = 419.
$$

\begin{align*}
  N & \equiv -1 \pmod{4}, \\
  N & \equiv -1 \pmod{3}, \\
  N & \equiv -1 \pmod{5}, \\
  N & \equiv -1 \pmod{7}.    
\end{align*}

If $ N = (4n_1 + 1)(4n_2 + 1) \dots (4n_k + 1) $, then $ N \equiv 1 \pmod{4}. $

Thus $ N $ has at least prime factor of the form $ 4n - 1 $.

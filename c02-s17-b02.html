# Example 1

$$
I(n)= \mu^2(n) * \lambda(n)
\implies I_p(x) = \mu_p^2(x) \lambda_p(x)
$$

$$
I_p(x) = \mu_p^2(x) \lambda_p(x)
\iff 1 = \mu_p^2(x) \cdot \frac{1}{1 + x}
\iff \mu_p^2(x) = 1 + x.
$$
